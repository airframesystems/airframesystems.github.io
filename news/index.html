---
layout: default
---

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="panel panel-default">
      <h3 class="panel-heading" style="margin-top:0;">News</h3>
      <ul class="list-group">
        {% for post in site.posts %}
        <a class="news-link list-group-item" href="{{ post.url | prepend: site.baseurl }}">
          <h4>{{ post.title }}</h4>
          <p class="hidden-sm">{{ post.excerpt }}</p>
        </a>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
